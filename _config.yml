title: AlphaOfTech
description: "Daily tech intelligence + weekly open-source tools -- AI-powered insights from global dev communities and cutting-edge research"
baseurl: "/alphaoftech"
url: "https://intellirim.github.io"
theme: minima
markdown: kramdown
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

twitter_username: false
github_username: Intellirim

minima:
  social_links:
    - { platform: github, user_url: "https://github.com/Intellirim" }
    - { platform: telegram, user_url: "https://t.me/alphaoftech" }
    - { platform: bluesky, user_url: "https://bsky.app/profile/alphaoftech.bsky.social" }

# SEO + AEO/GEO
lang: en
author: AlphaOfTech

# Default front matter for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: AlphaOfTech
